{% extends 'base.html' %}

{% block title %}{{article.title}} delete {% endblock title %}

{% block content %}
    <h1> Delete </h1>
    <form method="post">
        {% csrf_token %}
        <p> Are you sure you want to delete an article "{{ article.title }}"?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>
{% endblock content %}
